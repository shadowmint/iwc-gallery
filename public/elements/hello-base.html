<link rel="import" href="hello-button.html"/>
<template id="hello_base">
  <span>
      BASE
  </span>
  <hello-button></hello-button>
</template>
<script>
    (function () {
        var owner = document._currentScript.ownerDocument;
        var tmpl = owner.getElementById('hello_base');
        console.log(tmpl.innerHTML);
        var prototype = Object.create(HTMLElement.prototype);
        prototype.createdCallback = function () {
            var root = this.createShadowRoot();
            var clone = document.importNode(tmpl.content, true)
            root.appendChild(clone);
        };
        document.registerElement('hello-base', {
            prototype: prototype
        });
    })();
</script>
