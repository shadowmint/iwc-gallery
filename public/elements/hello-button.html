<!-- hello-button component -->

<template id="hello_button">
<style>

</style>
<span>
    BUTTON
    <input type="button" value="button"/>
</span>
</template>
<script>
    (function() {
        var component_id = 'hello_button';
        var component_name = 'hello-button';
        console.log('Loading component: ' + component_name);
        var owner = document._currentScript.ownerDocument;
var tmpl = owner.getElementById(component_id);
var prototype = Object.create(HTMLElement.prototype);
prototype.createdCallback = function () {
    var root = this.createShadowRoot();
    var clone = document.importNode(tmpl.content, true)
    root.appendChild(clone);
};
document.registerElement(component_name, {
    prototype: prototype
});
    })();
</script>
